TERM: alacritty


# Kanagawa Alacritty Colors
colors:
   primary:
     background: '0x1f1f28'
     foreground: '0xdcd7ba'

   normal:
     black: '0x090618'
     red: '0xc34043'
     green: '0x76946a'
     yellow: '0xc0a36e'
     blue: '0x7e9cd8'
     magenta: '0x957fb8'
     cyan: '0x6a9589'
     white: '0xc8c093'

   bright:
     black: '0x727169'
     red: '0xe82424'
     green: '0x98bb6c'
     yellow: '0xe6c384'
     blue: '0x7fb4ca'
     magenta: '0x938aa9'
     cyan: '0x7aa89f'
     white: '0xdcd7ba'

   selection:
     background: '0x2d4f67'
     foreground: '0xc8c093'

   indexed_colors:
     - { index: 16, color: '0xffa066' }
     - { index: 17, color: '0xff5d62' }


# Apply the color scheme.
# colors: *gruvbox_material_medium_dark

font:
  normal:
    family: FiraCode NF
    style: Regular
  bold:
    family: FiraCode NF
    style: Bold
  italic:
    family: FiraCode NF
    style: Italic
  bold_italic:

    family: FiraCode NF
    style: Bold
    use_thin_stroke: true
    draw_bold_text_with_bright_colors: true

  size: 11.0
  ligatures: true

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

shell:
  program: wsl

window:
  dynamic_title: false
  decorations: Full
  opacity: 0.0
  padding:
    x: 0
    y: 0
  dimensions:
    columns: 120
    lines: 30
    alt_send_esc: true

scrolling:
  history: 10000
  multiplier: 1

cursor:
  style:
    shape: Block
    blinking: Always
    vi_mode_style: Block
    blink_interval: 750
    unfocused_hollow: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

working_directory: None
key_bindings:
  # fix alacritty cant recognize options key / alt key as a meta key
  # - { key: W, mods: Alt, chars: "\x1bw" }
  # - { key: E, mods: Alt, chars: "\x1be" }
  # - { key: P, mods: Alt, chars: "\x1bp" }
  # - { key: B, mods: Alt, chars: "\x1bb" }
  # - { key: N, mods: Alt, chars: "\x1bn" }
  #
  # Neovim key recognize
  # - { key: I, mods: Alt, chars: "\x1bi" }
  - { key: T, mods: Alt, chars: "\x1bt" }
  - { key: P, mods: Alt, chars: "\x1bp" }
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: N, mods: Alt, chars: "\x1bn" }

  # - { key: Tab, mods: Shift, chars: "^[[Z" }
  # - { key: Tab, mods: Shift, chars: "\x1b\x5b\x5a" }
  # - { key: Tab, mods: Shift, chars: "\x5e\x5b\x5b\x5a" }

  # default keybind alacritty
  # - { key: P, mods: Control, action: Paste }
  - { key: Insert, mods: Shift, action: Paste }
  - { key: Slash, mods: Control, chars: 'gc' }
  - { key: Y, mods: Control, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Space, mods: Control, action: ToggleViMode }
  - { key: Space, mods: Control, mode: Vi, action: ScrollToBottom }

    # neovim - window panes

    # neovim - markdownpreview
  - { key: I, mods: Alt, chars: "\x1bi" }
  - { key: O, mods: Alt, chars: "\x1bo" }
